<!DOCTYPE html="zh-Hans">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的画板</title>
  <link rel="stylesheet" href="./canvas.css">
</head>

<body>
  <canvas id='xxx' width=300 height=300>
  </canvas>
  <div id=actions class="actions">
    <svg id=pen class="active icon">
      <use xlink:href="#icon-pen"></use>
  </svg>
  <svg id=eraser class="icon">
    <use xlink:href="#icon-eraser"></use> 
</svg>  
<svg id=ziyuan class="icon">
  <use xlink:href="#icon-ziyuan"></use> 
</svg>
 <svg id=arrow-ray class="icon">
  <use xlink:href="#icon-arrow-ray"></use> 
</svg>
</svg>  <svg id=revoke class="icon">
  <use xlink:href="#icon-revoke"></use> 
</svg> 
 <svg id=clear class="icon">
  <use xlink:href="#icon-clear"></use> 
</svg>
<svg id=save class="icon">
  <use xlink:href="#icon-save"></use> 
</svg>
  </div>
  <div>
    <ol class="colors">
      <li id="black" class="black active"></li>
      <li id="red" class="red"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
    </ol>
    <ol class="size">
    <li id="thin" class="thin active"></li>
    <li id="thick" class="thick"></li>
    </ol>
  </div>

</body>
